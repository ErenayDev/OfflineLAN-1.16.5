modloader {

    metadata {
        issues "https://github.com/Elecs-Mods/SinglePlayerServerSettings/issues"
        sources "https://github.com/Elecs-Mods/SinglePlayerServerSettings"
        mod {
            homepage "homepage"
            logo("sss_icon.png")
        }
        dependsOn("minecraft") {
            versionRange(">=1.20", "<1.22")
        }
    }

    mixin {
        mixinPackage = mod_group_id + ".mixin"
        clientMixins = ["ShareToLanScreenMixin"]
    }

}
